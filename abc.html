<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* Start with one column */
            gap: 20px; /* Gap between grid items */
        }

        h2 {
            margin-bottom: 0.5em; /* Adjusting spacing for better aesthetics */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #e74c3c;
        }

        /* Media query for smaller devices */
        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr 2fr; /* Switch to two columns on smaller devices */
            }
        }
    </style>
</head>
<body>
         <div class="card">
    <div class="grid-container">
        <div>
            <h2>Ready to get started</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam iste pariatur ratione corporis, dolores ullam, voluptas illum ipsum repellendus dolore, incidunt voluptatum impedit cupiditate molestias aliquid sit earum dicta deleniti.</p>
        </div>
        <div>
            <a href="#" class="btn btn-secondary">Get Started</a>
        </div>
    </div>
</div>

</body>
</html>
